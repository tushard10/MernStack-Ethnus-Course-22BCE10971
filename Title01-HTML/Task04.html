<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04</title>
</head>
<body>
    <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" value="Vincent Maverick Duran" required><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="Vinz" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="********" required><br><br>

        <label for="repassword">Re Password:</label>
        <input type="password" id="repassword" name="repassword" value="********" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="Cebu, Philippines" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="22" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
