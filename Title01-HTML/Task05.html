<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 05</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            text-align: center;
            color: blue;
        }
        table {
            margin: auto;
            border-collapse: collapse;
        }
        td {
            padding: 8px;
        }
        input, select, textarea {
            width: 97%;
            padding: 5px;
        }
        .checkbox-group {
            display: flex;
            gap: 10px;
        }
        .register-btn {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Regsiteration Form</h2>

    <form>
        <table border="1">
            <tr>
                <td>First Name</td>
                <td><input type="text" name="first_name"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="last_name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Re-enter Password</td>
                <td><input type="password" name="re_password"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="male" style="width: 10%;"> Male
                    <input type="radio" name="gender" value="female " style="width: 10%;"> Female
                </td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number" name="age"></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="tel" name="phone"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="address" rows="3"></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text" name="state"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="country">
                        <option>Choose your country</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>UK</option>
                        <option>Canada</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Languages Known</td>
                <td class="checkbox-group">
                    <input type="checkbox" name="language" value="English"> English
                    <input type="checkbox" name="language" value="Kannada"> Kannada
                    <input type="checkbox" name="language" value="Hindi"> Hindi
                    <input type="checkbox" name="language" value="Telugu"> Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="declare" required style="width: 10%;"> 
                    Hereby I declare all the given details are true
                </td>
            </tr>
            <tr>
               <td colspan="2">
                    Log in to <a href="/">Ethnus</a> website
               </td>
            </tr>
        </table>

        <div class="register-btn">
            <button type="submit">Register</button>
        </div>
    </form>

</body>
</html>
