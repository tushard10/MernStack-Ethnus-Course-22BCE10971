<!DOCTYPE html>
<html>
<head>
    <title>Table with Shapes</title>
    <link rel="stylesheet" href="/Title02-CSS//Css/Task01.css">
</head>
<body>
    <!-- Table part -->
    <table>
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </tbody>
    </table>
    
    <!-- Shapes container -->
    <div class="shapes-container">
        <!-- First row -->
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        
        <!-- Second row -->
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        
        <!-- Third row -->
        <div class="oval"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
    </div>
    
    <!-- Mountain decoration -->
    <div class="mountain-decoration">
        <div class="mountain mountain-1"></div>
        <div class="mountain mountain-2"></div>
        <div class="mountain mountain-3"></div>
    </div>
</body>
</html>
